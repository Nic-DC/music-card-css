<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Music Card Project</title>
  </head>
  <body>
    <div id="song-card">
      <!-- create a div for the overlay  -->
      <div id="song-card-overlay"></div>

      <img
        src="https://i.scdn.co/image/ab6761610000e5ebb78f77c5583ae99472dd4a49"
        alt="David Bowie album cover"
      />
      <div id="song-card-info">
        <div id="song-card-info-artist">David Bowie</div>
        <div id="song-card-info-album">Allading Sane</div>
        <div id="song-card-info-track">Let's Spend The Night Together</div>
      </div>
      <div id="song-card-play">
        <div class="play-triangle"></div>
      </div>
    </div>
  </body>
</html>
